    var getData;

        fetch('http://localhost:3616/api/internshipassignments/company', {

            })

            });

        document.getElementById("getAll").addEventListener("click",getAll,false);
        document.getElementById("postData").addEventListener("click",postData,false);

    }
    window.addEventListener("load",afterLoaded,false);
